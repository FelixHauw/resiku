query Track($awb: String!, $courier: CourierCode) {
  Track(awb: $awb, courier: $courier) {
    history {
      date
      desc
      location
    }
    status
    summary {
      awb
      amount
      courier {
        code
        description
        extraInfo
        name
      }
      date
      desc
      service
      weight
    }
  }
}
