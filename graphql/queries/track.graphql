query Track($awb: String!, $courier: CourierCode) {
  Track(awb: $awb, courier: $courier) {
    status
    summary {
      awb
      courier {
        code
        name
        description
        extraInfo
      }
      service
      date
      desc
      amount
      weight
    }
    history {
      date
      desc
      location
    }
  }
}
