name: deploy-commit

on:
  workflow_run:
    branches:
      - main
      - master
    types:
      - completed
    workflows:
      - test

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ${{ matrix.os }}

    env:
      GRAPHQL_HTTP_ENDPOINT: ${{ secrets.RESIKU_GRAPHQL_URL }}
      SITE_TITLE: ${{ secrets.RESIKU_TITLE }}
      SITE_DESCRIPTION: ${{ secrets.RESIKU_DESCRIPTION }}
      SITE_IMAGE: ${{ secrets.RESIKU_IMAGE }}
      SITE_URL: ${{ secrets.RESIKU_URL }}
      GOOGLE_ADS_ID: ${{ secrets.RESIKU_GADS_ID }}
      GOOGLE_ANALYTICS_ID: ${{ secrets.RESIKU_UA_ID }}
      GOOGLE_GA4_ID: ${{ secrets.RESIKU_GA4_ID }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path üõ†
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules üì¶
        uses: actions/cache@v2.1.6
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: yarn

      - name: Build üì¶
        run: yarn generate

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './dist'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy Development from GitHub Actions'
          production-deploy: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

      - name: Status check
        uses: Sibz/github-status-action@v1.1.6
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify preview
          state: success
          target_url: https://${{ secrets.NETLIFY_SITE_NAME }}.netlify.app
