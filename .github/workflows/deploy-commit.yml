name: deploy-commit

on:
  workflow_call:
    inputs:
      production:
        required: true
        type: boolean
      github-token:
        required: true
      netlify-site-name:
        required: true
    env:
      SITE_TITLE:
        required: true
      SITE_DESCRIPTION:
        required: true
      SITE_IMAGE:
        required: true
      SITE_URL:
        required: true
      GOOGLE_ADS_ID:
        required: true
      GOOGLE_ANALYTICS_ID:
        required: true
      GOOGLE_GA4_ID:
        required: true
      NETLIFY_AUTH_TOKEN:
        required: true
      NETLIFY_SITE_ID:
        required: true

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.7
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Build 📦
        run: yarn generate

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './dist'
          github-token: ${{ inputs.github-token }}
          deploy-message: 'Deploy from GitHub Actions'
          production-deploy: ${{ inputs.production }}
        timeout-minutes: 1

      - name: Status check
        uses: Sibz/github-status-action@v1.1.6
        with:
          authToken: ${{ inputs.github-token }}
          context: Netlify preview
          state: success
          target_url: https://${{ inputs.netlify-site-name }}.netlify.app
